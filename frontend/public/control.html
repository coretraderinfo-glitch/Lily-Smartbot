<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lily Control Panel - Master Command</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div id="loader" class="loading-overlay">
        <div class="spinner"></div>
        <p style="margin-top: 20px; font-weight: 700; color: var(--text-dim);">SYNCING LILY SECURE CORE...</p>
    </div>

    <div class="container" style="margin-top: 40px;">
        <header class="card" style="margin-bottom: 20px; border-color: var(--primary);">
            <div style="display: flex; align-items: center; justify-content: space-between;">
                <div>
                    <h1 id="groupTitle">LILY COMMAND</h1>
                    <p style="color: var(--text-dim); margin-top: 5px;">Individual Node Calibration & Secure Settings
                    </p>
                </div>
                <div
                    style="font-weight: 700; color: var(--success); font-size: 13px; display: flex; align-items: center; gap: 8px;">
                    <span class="pulse-dot"></span> ENCRYPTION ACTIVE
                </div>
            </div>
        </header>

        <form id="masterForm">
            <!-- üõ∞Ô∏è SYSTEM CORE -->
            <section class="card">
                <h2>üõ∞Ô∏è Intelligence Matrix</h2>
                <div class="toggle-item">
                    <span>AI Brain Activation (GPT-4o)</span>
                    <label class="switch">
                        <input type="checkbox" id="ai_brain_enabled">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="toggle-item">
                    <span>Guardian Anti-Scam Shield</span>
                    <label class="switch">
                        <input type="checkbox" id="guardian_enabled">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="toggle-item">
                    <span>Report Decimals (Precision)</span>
                    <label class="switch">
                        <input type="checkbox" id="show_decimals">
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="form-group" style="margin-top: 20px;">
                    <label>LANGUAGE PROTOCOL</label>
                    <select id="language_mode">
                        <option value="CN">üá®üá≥ Chinese (CN)</option>
                        <option value="EN">üá∫üá∏ English (EN)</option>
                        <option value="BM">üá≤üáæ B.Melayu (MY)</option>
                    </select>
                </div>
            </section>

            <!-- üí∞ FINANCIALS -->
            <section class="card">
                <h2>üí∞ Financial Parameters</h2>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="form-group">
                        <label>Deposit Fee (%)</label>
                        <input type="number" id="rate_in" step="0.01">
                    </div>
                    <div class="form-group">
                        <label>Payout Fee (%)</label>
                        <input type="number" id="rate_out" step="0.01">
                    </div>
                    <div class="form-group">
                        <label>USD Exchange Rate</label>
                        <input type="number" id="rate_usd" step="0.001">
                    </div>
                    <div class="form-group">
                        <label>MYR Exchange Rate</label>
                        <input type="number" id="rate_myr" step="0.01">
                    </div>
                </div>
            </section>

            <!-- üë• TEAM RADAR -->
            <section class="card">
                <h2>üë• Team Radar</h2>
                <div id="operatorList" class="list">
                    <!-- Populated via JS -->
                </div>
            </section>

            <button type="submit" class="btn" id="saveBtn">
                üöÄ SYNC MASTER CONFIGURATION
            </button>
        </form>
    </div>

    <div id="toast" class="toast">Sync Successful! ‚úÖ</div>

    <script src="/js/control.js"></script>
    <style>
        .pulse-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 10px var(--success);
            animation: pulse-ring 2s infinite;
        }

        @keyframes pulse-ring {
            0% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }

        .btn-del {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.2);
            padding: 6px 14px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-del:hover {
            background: var(--danger);
            color: white;
        }
    </style>
</body>

</html>
