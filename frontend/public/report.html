<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lily Live Ledger - Premium Finance</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div id="loader" class="loading-overlay">
        <div class="spinner"></div>
        <p style="margin-top: 20px; color: var(--text-dim); font-size: 14px;">Loading Live Data...</p>
    </div>

    <div class="container">
        <header class="card"
            style="margin-bottom: 20px; background: transparent; border: none; box-shadow: none; padding: 0;">
            <div style="display: flex; align-items: center; justify-content: space-between;">
                <div>
                    <h1 style="font-size: 24px;">LILY LIVE VIEW</h1>
                    <p id="groupInfo" style="color: var(--text-dim); margin-top: 4px; font-size: 14px;">Real-time
                        Financial Sync</p>
                </div>
                <div
                    style="background: var(--glass); padding: 8px 15px; border-radius: 12px; font-size: 13px; font-weight: 700;">
                    LIVE üü¢
                </div>
            </div>
        </header>

        <!-- BALANCE CARD -->
        <section class="card"
            style="text-align: center; border-color: var(--primary); background: radial-gradient(circle at bottom right, rgba(56, 189, 248, 0.1), transparent);">
            <div style="font-size: 13px; text-transform: uppercase; color: var(--text-dim); letter-spacing: 1px;">
                Current Balance</div>
            <div id="mainBalance" style="font-size: 42px; font-weight: 800; color: var(--success); margin: 10px 0;">0.00
            </div>
            <div id="secondaryBalances"
                style="display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; font-size: 14px; opacity: 0.8;">
                <!-- Currency conversions here -->
            </div>
        </section>

        <!-- STATS GRID -->
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px;">
            <div class="card" style="margin-bottom: 0; padding: 20px; text-align: center;">
                <div style="font-size: 12px; color: var(--text-dim);">TOTAL IN (ÂÖ•Ê¨æ)</div>
                <div id="totalIn" style="font-size: 20px; font-weight: 700; color: var(--success); margin-top: 5px;">
                    0.00</div>
            </div>
            <div class="card" style="margin-bottom: 0; padding: 20px; text-align: center;">
                <div style="font-size: 12px; color: var(--text-dim);">TOTAL OUT (‰∏ãÂèë)</div>
                <div id="totalOut" style="font-size: 20px; font-weight: 700; color: var(--danger); margin-top: 5px;">
                    0.00</div>
            </div>
        </div>

        <!-- TRANSACTIONS -->
        <section class="card">
            <h2>üìú Transaction Details</h2>
            <div id="txList" class="list">
                <!-- Transactions here -->
            </div>
        </section>

        <a id="downloadLink" href="#" class="btn" style="margin-top: 10px;">üì• DOWNLOAD PDF REPORT</a>

        <footer style="text-align: center; margin: 40px 0; color: var(--text-dim); font-size: 11px;">
            Generated by Lily AI Ledger ‚Ä¢ 100% Secure
        </footer>
    </div>

    <script src="/js/report.js"></script>
</body>

</html>
